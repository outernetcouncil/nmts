name: Bazel

on:
  pull_request: {}
  push: {}
  release:
    types: [published]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/bazelisk
            ~/.cache/bazel
          key: bazel-${{ hashFiles('.bazelrc', '.bazelversion', 'WORKSPACE', 'MODULE.bazel') }}
          restore-keys: bazel-
      - run: |
          sudo apt-get update
          sudo apt-get -y install graphviz
          bazelisk test //...

