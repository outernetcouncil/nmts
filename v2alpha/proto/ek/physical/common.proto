// This file contains messages that are referenced throughout the
// nmts.ek.physical package.

syntax = "proto3";

package nmts.v2alpha.ek.physical;

import "nmts/v2alpha/proto/types/physical/polarization.proto";

option java_package = "org.outernetcouncil.nmts.v2alpha.proto.ek.physical";
option go_package = "outernetcouncil.org/nmts/v2alpha/proto/ek/physical";

// Models properties of a carrier signal, which is a modulated waveform at a 
// specific center frequency and with a specific bandwidth. 
message Carrier {
  // Required.
  int64 center_frequency_hz = 1;
  // Required.
  int64 bandwidth_hz = 2;
  nmts.v2alpha.types.physical.Polarization polarization = 3;
  // The symbol rate (baud rate), in symbols per second.
  int64 symbol_rate_symbols_per_second = 4;
  // The waveform of the carrier. Use identical string values to refer to the
  // same waveform across all fields that reference a waveform, including
  // AdaptiveCodingAndModulationForChannelBandwidth.waveform,
  // Modulator.WaveformToChannelBandwidthAllocation.waveform, and
  // Demodulator.WaveformToChannelBandwidthAllocation.waveform.
  string waveform = 5;

  // If applicable, defines an ID for this carrier. 
  string config_id = 6;
}
