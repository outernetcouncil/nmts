// This file contains messages used to model physical platforms.

syntax = "proto3";

package nmts.v1.ek.physical;

import "nmts/v1/proto/types/geophys/motion.proto";

option java_package = "org.outernetcouncil.nmts.v1.proto.ek.physical";
option go_package = "outernetcouncil.org/nmts/v1/proto/ek/physical";

// Models a physical platform, such as a ground station, satellite,
// fixed or mobile user terminal, aircraft, ship, terrestrial vehicle, etc.
//
// There should be an RK_CONTAINS relationship with each antenna that is
// attached to the platform in the following direction:
// Platform --RK_CONTAINS--> nmts.ek.physical.Antenna.
message Platform {
  reserved 5 to max;

  string name = 1;

  // A freeform string, used as a key in other contexts to lookup
  // context-relevant attributes (UI visual configuration, etc).
  string category_tag = 2;

  // The time-dynamic position and orientation. The type of motion determines
  // the orientation axes of the platform, which are considered when determining
  // the boresight direction for each antenna on the platform.
  types.geophys.Motion motion = 3;

  // This optional message is used to explicitly mark a Platform (e.g. a
  // satellite, ground station, etc) as an external or foreign system to the
  // network being modeled or managed.
  //
  // This can be used for example to identify foreign receivers to be protected
  // from emissions by the managed system, as well as known or suspected foreign
  // sources of interference.
  //
  // The 'description field' can be used as an indication of the provenance,
  // ownership, and/or reason for including it.
  //
  // Examples might include:
  //
  //   is_external_system {
  //     description: "other satellite operator"
  //   }
  //   is_external_system {
  //     description: "radio astronomy site"
  //   }
  //   is_external_system {
  //     description: "other satellite constellation's name"
  //   }
  //   is_external_system {
  //     description: "this satellite operator's OTHER constellation"
  //   }
  //   is_external_system {
  //     description: "ITU-R Article 22"
  //   }
  //
  // On the other hand, if this field is unset or empty, then the Platform
  // MAY be part of the system being modeled.  RK_CONTROLS relationships
  // between contained Entities and an EK_SDN_AGENT specifically indicate
  // a direct control and/or management plane channel.
  message IsExternalSystem {
    string description = 1;
  }
  IsExternalSystem is_external_system = 4;
}
