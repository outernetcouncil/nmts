syntax = "proto3";

package nmts.v1.types.physical;

option java_package = "org.outernetcouncil.nmts.v1.proto.types.physical";
option go_package = "outernetcouncil.org/nmts/v1/proto/types/physical";

// Types of waveforms. 
// Attributes of each waveform, such as the associated modulation and coding 
// schemes, are defined elsewhere in the network model.
enum Waveform {
  WAVEFORM_UNSPECIFIED = 0;
  WAVEFORM_DVB_RCS2 = 1;
  // Descriptions of each DVB-S2X Super-Frame format can be found in Annex E, 
  // clause E.3 of the standard.
  // DVB-S2X, Super-Frame format 6.
  WAVEFORM_DVB_S2X_SUPERFRAME_FORMAT_6 = 2;
  // DVB-S2X, Super-Frame format 6, with support for VL-SNR (very low signal-to-
  // noise ratio) mode and spreading.
  WAVEFORM_DVB_S2X_SUPERFRAME_FORMAT_6_VLSNR_SPREAD_CODE = 3;
}