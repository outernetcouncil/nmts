syntax = "proto3";

package nmts.types.physical;

import "google/protobuf/empty.proto";

option java_package = "org.outernetcouncil.nmts.proto.types.physical";

// TODO: Add other polarization types.
message Polarization {
  message Linear {
    // The tilt angle, in degrees, relative to the X axis.
    // Required.
    double tilt_angle_deg = 1;
  }

  // Constant polarization over time.
  message Constant {
    // Required.
    oneof type {
      google.protobuf.Empty left_hand_circular = 1;
      google.protobuf.Empty right_hand_circular = 2;
      Linear linear = 3;
    }
  }

  // Required.
  oneof source {
    Constant constant = 1;
  }
}
